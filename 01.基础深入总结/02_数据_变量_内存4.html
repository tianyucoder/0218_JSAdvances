<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于数据传递问题</title>
</head>
<body>
<!--
问题: 在js中【调用函数】传递变量参数时, 是变量的值传递？还是变量的引用传递？
      对于js函数传参，只有值传递, 没有引用传递, 简言之：传递的都是变量的值！
      只是这个值可能是基本数据, 也可能是地址(引用)数据
-->
<script type="text/javascript">
  
  function demo(x) {
    console.log(x)
  }
  var a = 1
  demo(a)
  
  var b = {name:'kobe'}
  demo(b)
  
  

</script>
</body>
</html>
