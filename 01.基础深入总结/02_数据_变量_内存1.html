<body>
<!--
1. 什么是数据?
    * 存储在内存中代表特定信息的‘东东’，本质是二进制数据：010101010.....
    * 万物皆数据
  
2. 什么是内存?
    * 内存条通电后产生的存储空间（临时的）
    * 产生：内存条 ===》通电 =====》产生的空间
    * 死亡：断电
    * 硬盘中的数据是永久的
    * 一块小内存由2个部分组成：1.该块内存的地址；2.该快内存所真正存储的数据
    * 内存的分类
        *栈内存（相对小）
        *堆内存（相对大）
      
3. 什么是变量?
    * 值可以变化的量，一个变量的组成：1.变量名；2.变量值
    * 每一个表变量都对应一块小内存，变量名用来查找该块内存，变量值就是保存在该块内存中的内容
    * 常量，值不能变化的量

4. 内存,数据, 变量三者之间的关系
    * 内存是一个容器，用来保存数据
    * 变量是内存的标识，我们通过变量的名找对应的内存，进而进行操作（读、写）

-->
<script type="text/javascript">
  
  var a = 1
  console.log(a)

</script>
