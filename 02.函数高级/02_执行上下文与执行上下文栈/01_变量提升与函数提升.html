<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_变量提升与函数提升</title>
</head>
<body>
<!--
1. 变量声明提升
  * 通过var定义(声明)的变量, 在定义语句之前就可以访问到
  * 值: undefined
2. 函数声明提升
  * 通过function声明的函数, 在之前就可以直接调用
  * 值: 函数定义(对象)
3. 问题: 变量提升和函数提升是如何产生的?
-->
<script type="text/javascript">
  
  //变量提升:将变量的声明，提前执行，全称：变量声明提升。
  console.log(a)
  var a = 1
  
  //函数提升:将函数的声明（定义）提前执行，全称：函数声明提升。
  demo()
  function demo() {
    console.log(1)
  }
  
  //特别注意1：当同名的变量和函数，预解析提升之后的结果是：把函数提升了
  console.log(b)//
  function b() {
  
  }
  var b

  //特别注意2：必须使用函数声明式定义的方式，才会实现函数提升
  console.log(a3)//undefined
  var a3 = function () {
  
  }
  
  /*
   面试题: 输出什么?
   */
  var a = 4
  function fn () {
    console.log(a)
    var a = 5
  }
  fn()//undefined


</script>
</body>
</html>
